/* ğŸŒ· laleler */
let tulips=[];
for(let i=0;i<30;i++){
  tulips.push({x:Math.random()*canvas.width,y:-Math.random()*300,s:1+Math.random()*2});
}
function drawTulips(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let active=false;
  tulips.forEach(t=>{
    if(t.y<canvas.height){
      active=true;
      t.y+=t.s;
      ctx.strokeStyle="#2e7d32";
      ctx.beginPath();
      ctx.moveTo(t.x,t.y);
      ctx.lineTo(t.x,t.y+14);
      ctx.stroke();
      ctx.fillStyle="#d32f2f";
      ctx.beginPath();
      ctx.arc(t.x,t.y,6,Math.PI,0);
      ctx.fill();
    }
  });
  if(active) requestAnimationFrame(drawTulips);
}

/* â¤ï¸ kalp patlamasÄ± */
let particles=[];
let showNames=false;

function heart(offset){
  for(let t=0;t<Math.PI*2;t+=0.12){
    let x=16*Math.pow(Math.sin(t),3);
    let y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);

      y:canvas.height/3,
      vx:x*0.22,
      vy:-y*0.22,

  }
}

function startHearts(){
  heart(-100);
  heart(100);
  animate();
  setTimeout(()=>showNames=true,4000);
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle="red";
    ctx.beginPath();
    ctx.arc(p.x,p.y,2.5,0,Math.PI*2);
    ctx.fill();
  });

  particles=particles.filter(p=>p.life>0);

  if(showNames){
    ctx.fillStyle="#fff";
    ctx.font="bold 32px cursive";
    ctx.textAlign="center";
    ctx.fillText("Murat â¤ï¸ Sema",canvas.width/2,canvas.height/3 - 40);
  }

  if(particles.length>0) requestAnimationFrame(animate);
}
